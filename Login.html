<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="styles.css">

  <title>Login Page</title>
</head>

<body>
  <div id="container" class="container">
    <div class="signIn">
      <form>
      <h1>Sign In</h1>
      <div class="social">
        <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
        <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
        <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
      </div>
      <br>
      <span class="signIn"> or use your email password</span>
        <br>
        <br>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <br>
        <a class="forget" href="#">Forget your password?</a>
        <br>
        <button>Sign In</button>
      </form>
    </div>

    <div class="signIn">
      <form>
        <h1>Create Account</h1>
        <div class="social">
          <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
        <br>
        <span class="signIn"> or use your email for registration</span>
        <br>
        <br>
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <br>
        <button>Sign Up</button>
      </form>
    </div>
    <div class="overlap">
      <div class="toggle">
        <div class="overlap-right">
          <h1>Hello, Friend!</h1>
          <p>Register your personal details to use all of site features</p>
          <button id="login">Sign Up</button>
        </div>
        <div class="overlap-left">
          <h1>Welcome back!</h1>
          <p>Enter your personal details to use all of site features</p>
          <button id="register">Sign In</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
